<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Les Savons d'Agathe</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner section -->
  <div class="banner">
    <h1>Bienvenue dans l'univers des savons</h1>
    <p>Présenté par Agathe</p>
    <a href="https://www.linkedin.com/in/agathe-lory-a779b8206/" target="_blank" class="btn-blue">Rejoins moi!</a>
  </div>

  <!-- Container -->
  <div class="container">
    <h2>Découvrez nos savons</h2>
    <!-- Cards grid -->
    <div class="cards">
      <!-- Marseille card -->
      <div class="card-white">
        <img src="images/savon.png" alt="">
        <h3>Savon de Marseille</h3>
        <p>à l'olive</p>
      </div>

      <!-- Paris card -->
      <div class="card-white">
        <img src="images/miel.png" alt="">
        <h3>Savon de Paris</h3>
        <p>au miel</p>
      </div>

      <!-- Angers card -->
      <div class="card-white">
        <img src="images/lavande.png" alt="">
        <h3>Savon d'Angers</h3>
        <p>à la lavande</p>
      </div>
    </div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <p>Website made with ❤️ by Agathe</p>
  </div>
</body>
</html>
